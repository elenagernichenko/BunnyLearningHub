{% extends "lms/base.html" %}
{% load static %}
{% block content %}

    <div class="container profile profile-view" id="profile">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center">
                            {% if profile.avatar %}
                            <img class="rounded-circle flex-shrink-0 me-3 fit-cover" width="200" height="200" src="{{ profile.avatar.url }}">
                            {% else %}
                            <img class="rounded-circle flex-shrink-0 me-3 fit-cover" width="200" height="200" src="{% static 'lms/assets/img/photo_2023-06-29_15-06-06.jpg' %}">
                            {% endif %}
                        </div>
                    </div>
                    <input class="form-control form-control" type="file" name="avatar-file" accept="image/*">
                </div>

                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Firstname </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Lastname </label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3"><label class="form-label">Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-3"><label class="form-label">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'lms/js/Profile-Edit-Form-profile.js' %}"></script>

{% endblock %}
