<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'lms/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/Montserrat.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/bs-theme-overrides.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/Community-ChatComments.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/Navbar-Centered-Links-icons.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/Search-Input-responsive.css' %}">
    <link rel="stylesheet" href="{% static 'lms/assets/css/Team-Horizontal-images.css' %}">
</head>

<body>
    <div class="container py-4 py-xl-5">
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6">
                <div class="p-xl-5 m-xl-5"><img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;" src="{% static 'lms/assets/img/photo_2023-07-06_14-54-56.jpg' %}"></div>
            </div>
            <div class="col-md-6 d-md-flex align-items-md-center">
                <div style="max-width: 350px;">
                    <h2 class="text-uppercase fw-bold">Bunnylearning hub</h2>
                    <p class="my-3">Embrace the Joy of Learning at BunnyLearning Hub. Join the Bunny Brigade and Leap into Endless Educational Adventures!</p><a class="btn btn-primary btn-lg me-2" role="button" href="{% url 'signup' %}">Sign up</a><a class="btn btn-outline-primary btn-lg" role="button" href="{% url 'login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
